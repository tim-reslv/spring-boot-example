# Maven
# Build your Java project and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
- main

pool: Default

steps:
- task: VaultReadKV@4
  inputs:
    strUrl: 'https://127.0.0.1:8200'
    ignoreCertificateChecks: true
    useProxy: 'none'
    strAuthType: 'clientToken'
    strToken: 's.M6SugT4uKZONzDMonEfEU8Hu'
    strKVEnginePath: 'secret'
    kvVersion: 'v1'
    strPrefixType: 'custom'
    strVariablePrefix: 'app'
    replaceCR: false
- task: Maven@3
  inputs:
    mavenPomFile: 'pom.xml'
    mavenOptions: '-Xmx3072m'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '1.11'
    jdkArchitectureOption: 'x64'
    publishJUnitResults: true
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    goals: 'package'
- task: Maven@3
  displayName: Build Docker image
  inputs:
    mavenPomFile: 'pom.xml'
    goals: 'spring-boot:build-image'
    publishJUnitResults: false
    jdkVersionOption: '1.11'
- task: Docker@2
  displayName: Push Docker image
  inputs:
    containerRegistry: 'pwcregistry'
    repository: 'spring-boot-example'
    command: 'push'
    tags: 'latest'
